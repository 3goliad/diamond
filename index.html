<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>diamond</title>
    <style>
body, html {
  margin: 0px;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
#glcanvas {
  width: 100%;
  height: 100%;
}
    </style>
    <script src="perlin.js" type="text/javascript"></script>
    <script src="twgl-full.js" type="text/javascript"></script>
    <script id="vshader" type="notjs">
      uniform mat4 u_model;
      uniform mat4 u_view;
      uniform mat4 u_persp;
      attribute vec3 a_position;
      void main()
      {
        gl_Position = u_persp * u_view * u_model * vec4(a_position, 1.0);
      }
    </script>
    <script id="fshader" type="notjs">
      precision mediump float;
      void main()
      {
        gl_FragColor = vec4(0.5, 0.5, 0.5, 1.0);
      }
    </script>
    <script src="diamond.js" type="text/javascript"></script>
  </head>
  <body onload="main()">
    <canvas id="glcanvas">
      Your browser doesn't appear to support the canvas element.
    </canvas>
  </body>
</html>
